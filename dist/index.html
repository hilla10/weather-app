<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <!-- script -->
    <script src='js/main.js' type="module" defer></script>
</head>

<body>

    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
        <section class="searchBar fade-in" id="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input type="text" id="searchBar__text" class="searchBar__text" role="searchbox" size="40"
                    autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button button" title="submit location"
                    aria-label="Enter Zip Code or City, State, and Country to retrive weather condition">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>

        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>

        <section id="currentForecast" class="currentForecast fade-in" role="region"
            aria-labelledby="currentForecast__location">
            <h2 class="currentForecast__location" id="currentForecast__location">Current Conditions</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions"></div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>

        <nav id="navButtons" class="navButtons fade-in">
            <button id="getLocation" class="button" title="Get Location"
                aria-label="Get the current weather location for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home weather"
                aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location"
                aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="unit" class="button" title="Toggle Measurement Units"
                aria-label="Toggle between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="refresh" class="button" title="Refresh Weather"
                aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr class="fade-in">
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id=" dailyForecast__contents" class="dailyForecast__contents">
            </div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>

</body>

</html>
